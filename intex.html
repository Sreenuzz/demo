<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Multiple Mobile Screens — Example</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}

    .page{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#0f172a 0%, #071025 100%);
      padding:40px;
      gap:30px; /* space between screens */
      flex-wrap:wrap; /* wrap on small screens */
    }

    .device{
      width:360px;
      max-width:90vw;
      aspect-ratio: 9 / 19.5;
      border-radius:36px;
      background:#000;
      padding:14px;
      box-shadow:0 20px 40px rgba(2,6,23,0.7);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      position:relative;
      overflow:hidden;
      border:6px solid #111;
    }

    .screen{
      width:100%;
      height:100%;
      background:#000;
      border-radius:22px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      color:white;
    }

    .status{
      height:20px;
      flex-shrink:0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:12px;
      color:#fff;
      padding:0 14px;
      margin-top:14px;
    }

    .notch{
      position:absolute;
      top:8px;
      left:50%;
      transform:translateX(-50%);
      width:120px;
      height:18px;
      background:rgba(255,255,255,0.1);
      border-radius:12px;
      pointer-events:none;
    }

    .content{
      flex:1;
      overflow-y:auto;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:stretch;
      justify-content:flex-start;
    }

    .card{
      background:#111;
      border-radius:12px;
      padding:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
      border:1px solid rgba(255,255,255,0.08);
      font-size:14px;
      color:#fff;
    }

    img.scroll-img{
      width:100%;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
    }

    .home-indicator{
      position:absolute;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      width:110px;
      height:6px;
      border-radius:999px;
      background:rgba(255,255,255,0.2);
    }

    @media (max-width:420px){
      .device{border-radius:28px}
      .screen{border-radius:18px}
    }
    .content{
  flex:1;
  overflow-y:auto;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:stretch;
  justify-content:flex-start;

  /* Hide scrollbar but keep scrolling */
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none;  /* IE/Edge */
}
.content::-webkit-scrollbar {
  display: none; /* Chrome, Safari, Opera */
}

  </style>
</head>
<body>
  <div class="page">
    
    <!-- Screen 1 -->
    <div class="device">
      <div class="notch"></div>
      <div class="screen">
        <div class="status">
          <div>9:41</div>
          <div style="opacity:.7">▮▮ ▮</div>
        </div>
        <div class="content">
          <div class="card">Screen 1 Content</div>
          <img class="scroll-img" src="mobile (1).webp" alt="Local demo image 1" />
        </div>
      </div>
      <div class="home-indicator"></div>
    </div>

    <!-- Screen 2 -->
    <div class="device">
      <div class="notch"></div>
      <div class="screen">
        <div class="status">
          <div>9:41</div>
          <div style="opacity:.7">▮▮ ▮</div>
        </div>
        <div class="content">
          <div class="card">Screen 2 Content</div>
          <img class="scroll-img" src="mobile2.webp" alt="Local demo image 2" />
        </div>
      </div>
      <div class="home-indicator"></div>
    </div>

    <!-- Screen 3 -->
    <div class="device">
      <div class="notch"></div>
      <div class="screen">
        <div class="status">
          <div>9:41</div>
          <div style="opacity:.7">▮▮ ▮</div>
        </div>
        <div class="content">
          <div class="card">Screen 3 Content</div>
          <img class="scroll-img" src="mobile(3).webp" alt="Local demo image 3" />
        </div>
      </div>
      <div class="home-indicator"></div>
    </div>

  </div>
</body>
</html>
